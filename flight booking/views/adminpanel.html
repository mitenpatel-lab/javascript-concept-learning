<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #eef3f7;
            margin: 0;
            padding: 0;
        }

        header {
            background: #0d47a1;
            padding: 20px;
            color: white;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            position: relative;
        }

        .logout-btn {
            position: absolute;
            right: 20px;
            top: 20px;
            background: white;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            color: #0d47a1;
            font-weight: 600;
        }

        .logout-btn:hover {
            background: #0d47a1;
            color: white;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            color: #0d47a1;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th,
        td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #1565c0;
            color: white;
            text-transform: uppercase;
        }

        tr:hover {
            background: #f4f7fc;
        }

        .delete-btn {
            background: #0d47a1;
            padding: 6px 16px;
            border-radius: 20px;
            cursor: pointer;
            border: none;
            color: white;
            font-weight: 600;
        }

        .delete-btn:hover {
            background: #b71c1c;
        }

        .add-user:hover {
            background: #1565c0;
        }
    </style>
</head>

<body>

    <header>
        Admin Dashboard
        <div class="logout-btn" onclick="logout()">Logout</div>
    </header>

    <div class="container">
        <h2>User Management</h2>


        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody id="userBody">
            </tbody>
        </table>
    </div>

    <script>

        const token = localStorage.getItem('token');

        async function renderUsers() {

            const res = await fetch('api/getalluser', {
                method: 'GET',
                headers: { 'Content-Type': 'application/json', Authorization: `Bearer ${token}` },
            });
            const user = await res.json();
            const tbody = document.getElementById("userBody");
            tbody.innerHTML = "";

            user.forEach((u) => {
                const row = document.createElement("tr");
                if (u?.username)

                    row.innerHTML =
                        `
                    <td>${u.username}</td>
                    <td>${u.role}</td>
                    <td>
                        <button class="delete-btn" onclick="deleteUser('${u.username}')">Delete</button>
                    </td>
                `;

                tbody.appendChild(row);
            });
        }

        async function deleteUser(username) {
            if (confirm("Are you sure you want to delete this user?")) {

                const userdata = {
                    username: username
                }
                const res = await fetch('api/getalluser', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json', Authorization: `Bearer ${token}` },
                    body: JSON.stringify(userdata)

                });
                const user = await res.json();

                renderUsers();
            }
        }

        function logout() {
            localStorage.removeItem("token");
            window.location.href = "/index.html";
        }

        renderUsers();
    </script>

</body>

</html>
