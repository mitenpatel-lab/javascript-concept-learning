<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login | Flight Booking</title>

    <!-- ✅ Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #007bff, #6610f2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
        }

        .login-card h2 {
            margin-bottom: 25px;
            color: #343a40;
            font-weight: 600;
        }

        .btn-login {
            background-color: #007bff;
            border: none;
            transition: all 0.2s ease;
        }

        .btn-login:hover {
            background-color: #0056b3;
        }

        .form-control {
            padding: 12px;
            border-radius: 6px;
        }

        #response {
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="login-card text-center">
        <h2>✈️ Flight Booking Register</h2>
        <form id="loginForm">
            <div class="mb-3">
                <input type="text" id="username" class="form-control" placeholder="Username" required />
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Password" required />
            </div>
            <div class="mb-3">
                <input type="password" id="cpassword" class="form-control" placeholder="Confirm Password" required />
            </div>
            <button type="submit" class="btn btn-login w-100 text-white fw-semibold">
                Register
            </button>
        </form>

        <button type="submit" id="login" class="btn btn-login mt-5 text-white fw-semibold">
            Registered User?
        </button>
        <p id="response" class="fw-semibold mt-3"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>

        document.getElementById("login").addEventListener("click", () => {
            window.location.href = '/index.html';

        });
        const form = document.getElementById('loginForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const cpassword = document.getElementById('cpassword').value;
            const output = document.getElementById('response');

            if (password.length < 8 || password.length > 15) {
                output.innerText = '❌ Password should be betweeb 8 - 14';
                output.style.color = 'red';
                return;
            }
            if (password != cpassword) {
                output.innerText = '❌ Confirm Password is not matching';
                output.style.color = 'red';
                return;
            }
            const res = await fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await res.json();

            if (data.success) {
                output.innerText = `✅ User with Name ${data.username}! Registered...`;
                output.style.color = 'green';

                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 1000);
            } else {
                output.innerText = '❌ ' + data.message;
                output.style.color = 'red';
            }
        });
    </script>
</body>

</html>
