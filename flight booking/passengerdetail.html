<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Passenger Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="card p-4 shadow-sm">
            <h2 class="mb-4">Passenger Details</h2>

            <div id="flight-summary" class="mb-4"></div>

            <form id="passenger-form">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" pattern="[0-9]{10}" minlength="10" maxlength="10"
                        title="Please enter exactly 10 digits" required>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <h4 class="text-success" id="total-amount"></h4>
                    <button type="submit" class="btn btn-primary">Confirm Booking</button>
                </div>
            </form>
        </div>
    </div>


    <script>

        const flight = JSON.parse(localStorage.getItem('selectedFlight'));

        if (flight) {
            document.getElementById("flight-summary").innerHTML = `
        <h5>Flight Summary</h5>
        <ul class="list-group">
          <li class="list-group-item"><strong>Airline:</strong> ${flight.flight}</li>
          <li class="list-group-item"><strong>Route:</strong> ${flight.orgin} → ${flight.destination}</li>
          <li class="list-group-item"><strong>Date:</strong> ${flight.date}</li>
          <li class="list-group-item"><strong>Class:</strong> ${flight.travelClass}</li>
          <li class="list-group-item"><strong>Adults:</strong> ${flight.noOfAdult}, <strong>Children:</strong> ${flight.noOfChild}</li>
        </ul>`;
            document.getElementById("total-amount").innerHTML = `Total Amount: ₹${flight.totalPrice + flight.totalPrice * 18 / 100}  <p style="font-size:12px;color:black">including 18% GST</p>`;
            localStorage.clear();


            document.getElementById("passenger-form").addEventListener("submit", function (e) {
                e.preventDefault();
                const name = document.getElementById("name").value;
                const email = document.getElementById("email").value;
                const phone = document.getElementById("phone").value;


                alert(name + " Your ticket has been booked!");
                window.location.href = `index.html`;

            });
        } else {


        }

    </script>

</body>

</html>
