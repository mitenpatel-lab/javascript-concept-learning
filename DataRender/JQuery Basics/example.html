<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery </title>
    <script>

        $(document).ready(function () {


            $(".container").on({
                mouseenter: function () {
                    $(this).css("background-color", "grey");
                    $(".main-content").slideDown(1000);
                    $(".footer p").animate({
                        left: "250px"
                    });
                    $("p").css("color", "white");

                },
                mouseleave: function () {
                    $(this).css("background-color", "white");
                    $(".main-content").slideUp(1000);
                    $(".footer p").animate({
                        left: "0px"
                    });
                    $("p").css("color", "black");

                }

            });

            $("div").last().css("background-color", "blue");
            $("div").first().css("background-color", "green");

            $("p").filter(function () {
                return $(this).text().length > 50;
            }).css("background-color", "red");


        });


    </script>
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }

        .header {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
        }

        .main-content {
            padding: 20px 0;
        }

        .footer {
            background-color: #f0f0f0;
            padding: 10px;
            font-size: 0.8em;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to My Basic Page</h1>
        </div>

        <div class="main-content">
            <p>This is a paragraph within the main content area.</p>
            <p>Another paragraph to demonstrate content within a `div`.</p>
            <div class="section">
                <h2>Section Title</h2>
                <p>Content for this specific section.</p>
            </div>
        </div>

        <div class="footer">
            <p style="position: relative;">&copy; 2025 Basic HTML Template</p>
        </div>
    </div>
</body>

</html>
