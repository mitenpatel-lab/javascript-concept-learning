<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {

            $("#myInput").on("keyup", function () {

                var input = $(this).val().toLowerCase();
                $("#myTable tr").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(input) > -1)
                });

            });


        });



    </script>
    <style>
        h2 {
            text-align: center;
        }

        table {
            text-align: center;
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 50%;
            margin: auto;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 15px;

        }

        tr:nth-child(even) {
            background-color: #dddddd;

        }

        #myInput {
            width: 20%;
            font-size: 25px;
        }

        .container {
            text-align: center;
            height: 20%;
        }
    </style>

</head>

<body>

    <h2>Filterable Table</h2>
    <div class="container">
        <input id="myInput" type="text" placeholder="Search.." />
    </div>
    <br><br>

    <table>
        <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
            </tr>
        </thead>
        <tbody id="myTable">
            <tr>
                <td>Jay</td>
                <td>Patel</td>
            </tr>
            <tr>
                <td>mayur</td>
                <td>patel</td>
            </tr>
            <tr>
                <td>ravi</td>
                <td>patel</td>
            </tr>


        </tbody>
    </table>

</body>

</html>
