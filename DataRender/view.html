<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light" id="data">

    <div id="container">
        <div id="loadingOverlay" class="d-flex justify-content-center align-items-center"
            style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(255, 255, 255, 0.8); z-index: 9999; display: none;">
            <div class="spinner-border text-primary" role="status" style="width: 5rem; height: 5rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>


        <div class="container" id="datacontainer">
            <div class="row min-vh-70 align-items-center">
                <div class="col-md-6">
                    <div class="mx-auto" style="max-width: 400px; max-height: 400px;">
                        <img src="" id="img" class="img-fluid" alt="Product Image">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card-body">
                        <h5 class="card-title fw-bold" id="name">Product Name</h5>
                        <h6 class="text-primary mb-3" id="price">$49.99</h6>
                        <p class="card-text text-muted" id="desc"></p>
                        <span class="badge bg-secondary" id="category">Category</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>

    const pid = localStorage.getItem("pid");
    localStorage.clear();
    async function allProducts(url) {
        let datavisible = document.getElementById("data");
        let spinner = document.getElementById("loadingOverlay");
        datavisible.style.visibility = 'hidden';
        spinner.style.visibility = 'visible'
        const response = await fetch(url);
        try {
            if (!response) {
                throw new Error('Unable to fetch data');
            }
            data = await response.json();
            document.getElementById("name").textContent = data.title;
            document.getElementById("price").textContent = "$" + data.price;
            document.getElementById("desc").textContent = data.description;
            document.getElementById("category").textContent = "Category: " + data.category;
            document.getElementById("img").setAttribute('src', data.image);

            datavisible.style.visibility = 'visible';
            spinner.style.visibility = 'hidden';



        } catch (error) {
            console.log(error);
        }


    }

    allProducts("https://fakestoreapi.com/products/" + pid);

</script>

</html>
