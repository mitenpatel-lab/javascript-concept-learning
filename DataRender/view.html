<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Card</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<script>
    let datavisible = document.getElementById("datacontainer");
    let spinner = document.getElementById("loadingOverlay");
    const pid = localStorage.getItem("pid");
    async function allProducts(url) {

        datavisible.style.visibility = 'hidden';
        spinner.style.visibility = 'visible'
        console.log(url);
        const response = await fetch(url);
        try {
            if (!response) {
                throw new Error('Unable to fetch data');
            }
            data = await response.json();
            document.getElementById("name").textContent = data.title;
            document.getElementById("price").textContent = "$" + data.price;
            document.getElementById("desc").textContent = data.description;
            document.getElementById("category").textContent = "Category: " + data.category;
            document.getElementById("img").setAttribute('src', data.image);

            datavisible.style.visibility = 'visible';
            spinner.style.visibility = 'hidden';



        } catch (error) {
            console.log(error);
        }


    }

    allProducts("https://fakestoreapi.com/products/" + pid);

</script>


<body class="bg-light">

    <div id="loadingOverlay" class="d-flex justify-content-center align-items-center"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(255, 255, 255, 0.8); z-index: 9999; display: none;">
        <div class="spinner-border text-primary" role="status" style="width: 5rem; height: 5rem;">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div class="container py-5" id="datacontainer">
        <div class="card mx-auto shadow-sm" style="max-width: 400px;">
            <img src="" id="img" class="card-img-top" alt="Product Image">
            <div class="card-body">
                <h5 class="card-title" id="name">Product Name</h5>
                <h6 class="text-primary mb-3" id="price">$49.99</h6>
                <p class="card-text text-muted" id="desc">

                </p>
                <span class="badge bg-secondary" id="category"></span>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
